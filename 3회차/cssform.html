<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>oz 초격차 회원가입</title>
</head>
<style>
    body{text-align: center;}
    fieldset{background-color: aquamarine;margin-left:25%;width: 30%; align-self: center;}
    #email,#password,#name,#password2{width: 240px;}
    #n1,#n2,#n3{width: 48px;}
</style>
<body>
    <h1>OZ초격차 회원가입</h1>
    <fieldset>
    <form>
        <input type="email" placeholder="이메일을 입력하세요" id="email"><br><br>
        <input type="text" placeholder="이름을 입력하세요" id="name"><br><br>
        <input type="password" placeholder="비밀번호를 입력하세요" id="password"><br><br>
        <input type="password" placeholder="비밀번호를 다시 입력하세요" id="password2"><br><br>
        <input type="number" id="n1" placeholder="010"> - <input type="number" id="n2"placeholder="1234"> - <input type="number" id="n3" placeholder="5678">
       
    </form>
</fieldset>
</body>
</html>
